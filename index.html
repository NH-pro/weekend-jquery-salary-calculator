<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div>
        <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="input_first_name"/>
        <input type="text" placeholder="Last Name" id="input_last_name"/>
        <input type="text" placeholder="ID Number" id="input_id_number"/>
        <input type="text" placeholder="Job Title" id="input_job_title"/>
        <input type="text" placeholder="Annual Salary" id="input_annual_salary"/>
        <button id="submit_button">Submit</button>
    </div>
    <div>
        <h2>Employees</h2>
        <table id="employee_table">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </table>
    </div>

</body>
</html>
